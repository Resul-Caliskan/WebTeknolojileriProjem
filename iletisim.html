    <script>
		function control()
		{
			var adi = document.forms["Form"]["isim"].value;
			if (adi == "") 
			{
				alert("İsim boş bırakılamaz");
				return false;
			}
			
			var soyadi = document.forms["Form"]["soyadi"].value;
			if (soyadi == "") 
			{
				alert("Soyadı boş bırakılamaz");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) 
			{
				alert("Geçersiz Mail Adresi!!!");
				return false;
			}


		}	

    </script>
